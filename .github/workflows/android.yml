name: Build NRWO Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: Rename APK for release
      run: |
        VERSION_NAME="v1.0"
        OUTPUT_DIR=$(find app/build/outputs/apk -type d -name "debug" | head -n 1)
        if [ -f "$OUTPUT_DIR/app-debug.apk" ]; then
          mv "$OUTPUT_DIR/app-debug.apk" "$OUTPUT_DIR/NRWO-${VERSION_NAME}-debug.apk"
        else
          echo "⚠️ app-debug.apk not found — check build output path"
          ls -R app/build/outputs/apk
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: NRWO-debug-apk
        path: |
          app/build/outputs/apk/**/*.apk
          **/app/build/outputs/apk/**/*.apk
